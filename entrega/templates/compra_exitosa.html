
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra exitosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #4caf50; /* Verde para destacar el éxito */
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
        }

        ul {
            text-align: left;
            padding: 0;
            list-style: none;
        }

        ul li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>¡Compra exitosa!</h1>
        </header>
        <main>
            <p>¡Gracias por tu compra! Tu transacción ha sido procesada con éxito.</p>
            <p>Detalles de la transacción:</p>
            <ul>
                <li><strong>ID del producto:</strong> {{ producto_id }}</li>
                <li><strong>Costo total:</strong> ${{ costo }}</li>
            </ul>
            <a href="/tienda">Volver al inicio</a>
        </main>
    </div>
</body>
</html>
